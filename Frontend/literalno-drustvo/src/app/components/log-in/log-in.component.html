<h2 mat-dialog-title>Welcome to Foxy</h2>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            <form 
                [formGroup]="logInForm" 
                (ngSubmit)="onLogin()">
                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field appearance="fill" style="width: 200px;">
                            <mat-label>Username</mat-label>
                            <input
                                matInput
                                name="username"
                                [formControlName]="'username'"
                                id="username">
                            <mat-error *ngIf="logInForm.controls['username'].hasError('required')">
                                Email/username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field appearance="fill" style="width: 200px;">
                            <mat-label>Password</mat-label>
                            <input
                                matInput 
                                [type]="hide ? 'password' : 'text'"
                                name="password"
                                [formControlName]="'password'"
                                id="password">
                                <button 
                                    mat-icon-button 
                                    type="button"
                                    matSuffix 
                                    (click)="hide = !hide" 
                                    [attr.aria-label]="'Hide password'" 
                                    [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="logInForm.controls['password'].hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button mat-raised-button type="button" tabindex="-1" mat-dialog-close="false">Cancel</button>
                    </div>
                    <div class="col-md-6">
                        <button mat-raised-button type="submit" [disabled]="logInForm.invalid">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
</mat-dialog-content>
<mat-dialog-actions>
    
</mat-dialog-actions>
