<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      *ngIf="checkIfLoggedin()">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item style="cursor: pointer;" (click)="router.navigate(['books'], {relativeTo: activeRoute})">Books</a>
      <a mat-list-item style="cursor: pointer;" (click)="router.navigate(['tasks'], {relativeTo : activeRoute})">Tasks</a>
      <a mat-list-item style="cursor: pointer;" (click)="submitNewBook()" *ngIf="checkIfWriter()">Submit new book</a>
      <a mat-list-item style="cursor: pointer;" (click)="fileAnAppeal()" *ngIf="checkIfWriter()">File an appeal</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><a (click)="router.navigate([''])" style="cursor: pointer;">Foxy</a></span>
      <span class="example-spacer"></span>
      <app-starter></app-starter>
    </mat-toolbar>
    <!-- Add Content Here -->
    <mat-sidenav-content style="margin-top: 2%; margin-left: 5%;">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
