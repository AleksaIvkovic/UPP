<button mat-raised-button color="accent" (click)="StartReaderRegistrationProcess()" *ngIf="!loggedIn">Register Reader</button>
&nbsp;
<button mat-raised-button color="accent" (click)="StartWriterRegistrationProcess()" *ngIf="!loggedIn">Register Writer</button>
&nbsp;
<button mat-raised-button color="accent" (click)="LogIn()" *ngIf="!loggedIn">Log in</button>
&nbsp;
<button mat-raised-button color="warn" (click)="LogOut()" *ngIf="loggedIn">Log out</button>
