<div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">

        <div *ngFor="let field of formFields; let i=index" >
            <label for={{field.id}}>{{field.label}}</label>
      
            <input id="{{i}}" required type="text" name={{field.id}} ngModel  *ngIf="field.type.name=='string'">
            <input id="{{i}}" type="checkbox" name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
            <input id="{{i}}" type="number" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
            <select name="field.id" *ngIf="field.type.name=='enum'">
              <option *ngFor="let val of enumValues" value={{val}}>
                {{field.type.values[val]}}
              </option>
            </select>
            <div *ngFor="let validator of field.validationConstraints">
              <div *ngIf="validator.name=='required' && i.errors.required">
                Name is required.
              </div>
            </div>
        </div>
        
        <input type="submit" (disabled)="f.isValid">
      </form>
</div>
