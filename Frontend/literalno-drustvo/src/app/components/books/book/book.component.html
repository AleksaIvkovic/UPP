<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-4">
                <div class="mat-h1 book">
                    {{book.title}}
                </div>
            </div>
            <div class="col-md-5">
                <div class="mat-h3">
                    {{book.writer}}
                </div>
            </div>
            <div class="col-md-3">
                <div class="mat-h3">
                    <img src="assets/img/{{genreImage}}.png" matTooltip="{{book.genre}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mat-h4">
                    Num of pages: {{book.numberOfPages}}
                </div>
            </div>
            <div class="col-md-8">
                <div class="mat-h4">
                    {{book.publisher}}, {{book.yearOfPublication}}, {{book.placeOfPublication}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="mat-h3">
            {{book.synopsis}}
        </div>
    </div>
    <div class="col-md-1">
        <div class="row">
            <div class="mat-h3">
                <mat-icon style="color: white; cursor: pointer;" (click)="downloadBook(book.fileName)" matTooltip="Download book">vertical_align_bottom</mat-icon>
                <!-- <img src="assets/img/pdf-file.png" (click)="downloadBook(book.fileName)" style="cursor: pointer;" matTooltip="Download book"> -->
            </div>
        </div>
        <div class="row">
            <div class="mat-h3" *ngIf="book.plagiarism">
                <img src="assets/img/warning-white-24dp.svg" style="width: 30px; height: 30px;" matTooltip="Marked as plagiarism">
            </div>
        </div>
    </div>
</div>
